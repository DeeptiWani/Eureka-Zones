#spring.application.name=api-gateway
#server.port=7005
#
## Root level logging
#logging.level.root=DEBUG
#
## Register as Eureka Client on Discovery Server
#eureka.client.service-url.defaultZone=http://eureka-server1:8761/eureka,http://eureka-server2:8762/eureka
#eureka.client.fetchRegistry=true
#eureka.client.registerWithEureka=true
#
## Eureka instance configuration
#eureka.instance.hostname=zuul-instance
#eureka.instance.preferIpAddress=true
#eureka.instance.instanceId=zuul-instance-1
#
## Pre-filter Authentication
#admin.username=admin
## password should be in encrypted format, for example:
## admin.password=ENC(Alh8AnkgsGMCcdbdP+rsdyHR4HD72beo)
#admin.password=password
#
## Map the product service
#zuul.routes.products.path=/customer/**
#zuul.routes.products.serviceId=customer-service
#
## Final URL will be http://localhost:7005/customer/customers/1
#
## Zipkin server location to send Sleuth logs
#spring.zipkin.baseUrl=http://localhost:9411
## Sender type, web/rabbit
#spring.zipkin.sender.type=web
## Send all logs
#spring.sleuth.sampler.probability=1.0
